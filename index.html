<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <script defer src="Scripts/Script.js"></script>
</head>
<body>
    <br><br><br><br>
    <div id="mainDiv">
        <div id="screenDiv"><p id="screenText"></p></div>
        <h1>----------------------------</h1>
        <div id="buttonsDiv">
            <div class="button" id="button1">1</div>
            <div class="button" id="button2">2</div>
            <div class="button" id="button3">3</div>
            <div class="button" id="buttonPlus">+</div>
            <div class="button" id="button4">4</div>
            <div class="button" id="button5">5</div>
            <div class="button" id="button6">6</div>
            <div class="button" id="buttonMinus">-</div>
            <div class="button" id="button7">7</div>
            <div class="button" id="button8">8</div>
            <div class="button" id="button9">9</div>
            <div class="button" id="buttonMultiple">*</div>
            <div class="button" id="buttonClean">C</div>
            <div class="button" id="button0">0</div>
            <div class="button" id="buttonEquals">=</div>
            <div class="button" id="buttonDiv">/</div>           
        </div>
    </div>
</body>
</html>
